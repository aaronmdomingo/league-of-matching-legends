<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Prociono&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/queries.css">
  <title>Memory Match Game</title>
</head>
<body>
  <div class="main">
    <div class="win">
      <div class="win__Container">
        <div class="win__Logo">Victory</div>
        <div class="win__Buttons">
          <div class="btn win__Buttons-back">Back</div>
          <div class="btn win__Buttons-play">Play Again</div>
        </div>
      </div>
    </div>

    <div class="main__Container">
      <div class="main__Header_Container">
        <header class="main__Header ">League of Matching Legends</header>
      </div>
      <div class="main__Content">
        <aside class="main__Aside_Container">
          <div class="main__Aside_Sub_Container">
            <div class="main__Aside-Stats">Stats</div>
            <div class="main__Aside-Games">
              <div class="main__Aside-Games-Text">Games Played</div>
              <div class="main__Aside-Games-Count">0</div>
            </div>
            <div class="main__Aside-Attempts">
              <div class="main__Aside-Attempts-Text">Attempts</div>
              <div class="main__Aside-Attempts-Count">0</div>
            </div>
            <div class="main__Aside-Accuracy">
              <div class="main__Aside-Accuracy-Text">Accuracy</div>
              <div class="main__Aside-Accuracy-Count">0%</div>
            </div>
          </div>
        </aside>
        <main class="main__Game_Container">
          <div class="main__Card_Container">
            <div class="main__Card_Row">
              <div class="main__Card">
                <div class="main__Card-front" id="card0"></div>
                <div class="main__Card-back"></div>
              </div>
              <div class="main__Card">
                <div class="main__Card-front" id="card1"></div>
                <div class="main__Card-back"></div>
              </div>
              <div class="main__Card">
                <div class="main__Card-front" id="card2"></div>
                <div class="main__Card-back"></div>
              </div>
              <div class="main__Card">
                <div class="main__Card-front" id="card3"></div>
                <div class="main__Card-back"></div>
              </div>
              <div class="main__Card">
                <div class="main__Card-front" id="card4"></div>
                <div class="main__Card-back"></div>
              </div>
              <div class="main__Card">
                <div class="main__Card-front" id="card5"></div>
                <div class="main__Card-back"></div>
              </div>
            </div>
            <div class="main__Card_Row">
              <div class="main__Card">
                <div class="main__Card-front" id="card6"></div>
                <div class="main__Card-back"></div>
              </div>
              <div class="main__Card">
                <div class="main__Card-front" id="card7"></div>
                <div class="main__Card-back"></div>
              </div>
              <div class="main__Card">
                <div class="main__Card-front" id="card8"></div>
                <div class="main__Card-back"></div>
              </div>
              <div class="main__Card">
                <div class="main__Card-front" id="card9"></div>
                <div class="main__Card-back"></div>
              </div>
              <div class="main__Card">
                <div class="main__Card-front" id="card10"></div>
                <div class="main__Card-back"></div>
              </div>
              <div class="main__Card">
                <div class="main__Card-front" id="card11"></div>
                <div class="main__Card-back"></div>
              </div>
            </div>
            <div class="main__Card_Row">
              <div class="main__Card">
                <div class="main__Card-front" id="card12"></div>
                <div class="main__Card-back"></div>
              </div>
              <div class="main__Card">
                <div class="main__Card-front" id="card13"></div>
                <div class="main__Card-back"></div>
              </div>
              <div class="main__Card">
                <div class="main__Card-front" id="card14"></div>
                <div class="main__Card-back"></div>
              </div>
              <div class="main__Card">
                <div class="main__Card-front" id="card15"></div>
                <div class="main__Card-back"></div>
              </div>
              <div class="main__Card">
                <div class="main__Card-front" id="card16"></div>
                <div class="main__Card-back"></div>
              </div>
              <div class="main__Card">
                <div class="main__Card-front" id="card17"></div>
                <div class="main__Card-back"></div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
